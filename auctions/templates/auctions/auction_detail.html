{% extends 'base.html' %}

{% block content %}
    <h1>Zwangsvesteigerung</h1>
    <h2>{{auction.number}}</h2>
    <h3>Objekt:</h3>
    <p>{{auction.object}}</p>
    <h3>Beschreibung:</h3>
    <p>{{auction.description}}</p>
    <h3>Adresse:</h3>
    <p>{{auction.address}}</p>
    <h3>Verkehrswert:</h3>
    <p>{{auction.price}}</p>
    <h3>Termin:</h3>
    <p>{{auction.appointment}}</p>
    <h3>Gutachten:</h3>
    <a target='_blank' href={{auction.report_url}}>Gutachten.pdf</a>
{% endblock %}
