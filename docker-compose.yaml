services:
  db:
    image: "postgres:${DB_VERSION}"
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    command: postgres -c log_statement=all
    volumes:
      - immobyte-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    env_file:
      - .env
    user: "${UID}:${GID}"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/opt/immobyte
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  immobyte-db-data:
